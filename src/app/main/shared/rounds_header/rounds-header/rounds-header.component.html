
<div class="roundSwitch" >
    <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
        <mat-button-toggle  *ngFor="let value of toggleValue" (click)="getCurrentRound(value.roundName)" [checked]="value.isChecked">{{value.roundName}}</mat-button-toggle>
    </mat-button-toggle-group> 
</div>


<!--  -->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-2" [ngClass]=" step1 ? 'font22' : 'font_nocolor' ">
            STEP 1
            <p class="font14">Add interviewers</p>
        </div>
        <div class="col-2" [ngClass]=" step2 ? 'font22' : 'font_nocolor' ">
            STEP 2
            <p class="font14">Panel Allotment</p>
        </div>
        <div  class="col-2" *ngIf="currentTab===rounds[0] || currentTab===''" [ngClass]=" step3  ? 'font22' : 'font_nocolor' ">
            STEP 3
            <p class="font14">Allot candidates</p>
        </div>
    </div>
</div>
